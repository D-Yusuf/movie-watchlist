<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link rel="stylesheet" href="./public/index.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!--// GOOGLE FONTS //-->
  </head>
  <body
    class="font-inter flex justify-center bg-[#1C1C1C] text-white dark:text-black"
  >
    <!-- CONTAINER -->
    <div class="container max-w-[550px] bg-white dark:bg-[#121212]">
      <!-- HEADER -->
      <header
        class="bg-hero bg-[#121212] py-20 sm:px-[2.6rem] px-4 bg-no-repeat bg-cover text-white flex justify-between flex-col"
      >
        <div class="flex justify-between">
          <h1 class="sm:text-[2.67rem] text-3xl font-extrabold">Find your film</h1>
          <button>My Watchlist</button>
        </div>
        <!-- FORM -->
        <form
        id="search-form"
        class="relative top-[6rem] w-full flex ring-1 ring-[#D1D5DB] dark:ring-0 rounded-md"
        >
        <!-- SEARCH INPUT -->
        <div
        class="w-full rounded-l-md rounded-b-md text-[#6B7280] bg-white dark:bg-[#2E2E2F] flex"
        >
        <label for="movie-search" class="py-2 pl-3"
        ><img src="./images/search-icon.svg" alt="search" class="w-5 h-5"
        /></label>
        <input
        id="movie-search"
        type="text"
        autocomplete="off"
        placeholder="Search for a movie"
        class="focus:outline-none py-2 px-2 w-full bg-inherit text-[#6B7280] dark:text-[#A5A5A5]"
        />
      </div>
          <!--// SEARCH INPUT //-->
          <!-- submit search -->
          <button
          type="submit"
          class="py-2 px-[0.6875rem] w-[7.5rem] bg-[#F9FAFB] dark:bg-[#4B4B4B] dark:text-white text-black text-sm font-medium rounded-r-md rounded-br-md"
          >
          Search
        </button>
      </form>
      <!--// FORM //-->
    </header>
      <!--// HEADER //-->
      <!-- MOVIE SECTION -->
      <section class="mt-11 min-h-screen sm:mx-11 mx-2">
        <!-- SEARCH FOR SOMETHING -->
        <div
          class="flex flex-col items-center absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-1/2 hidden"
        >
          <img
            class="w-[4.375rem] h-[3.828rem] dark:hidden"
            src="./images/movie-icon.svg"
            alt="movie-icon"
          />
          <img
            class="w-[4.375rem] h-[3.828rem] hidden dark:block"
            src="./images/movie-icon-dark.svg"
            alt="movie-icon"
          />
          <h1 class="text-[#DFDDDD] dark:text-[#2E2E2F] font-bold text-lg mt-2">
            Start exploring
          </h1>
        </div>
        <!--// SEARCH FOR SOMETHING //-->
        <!-- OUTPUT -->
        <div
          id="output-movies"
          class="flex flex-col text-black dark:text-white"
        >
          <!-- copy -->
          <div class="flex">
            <img src="./images/movie-pic-test.png" alt="movie-pic" />
            <!-- movie details -->
            <div class="ml-[1.31rem]">
              <!-- name-star-rating -->
              <div class="flex items-center">
                <h1 class="text-lg font-medium mr-2">Blade Runner</h1>
                <span class="flex ">
                  <img
                    class="mr-1 w-[0.9375rem] h-[0.9375rem]"
                    src="./images/star-icon.svg"
                    alt="star"
                  />
                  <p class="text-xs">8.1</p>
                </span>
              </div>
              <!-- min-tags-watchlist -->
              <div class="flex mt-[0.69rem]">
                <p class="sm:mr-[1.19rem] mr-3 text-xs">117 min</p>
                <p class="sm:mr-[1.19rem] mr-3 text-xs">Action, Drama, Sci-fi</p>
                <input hidden type="checkbox" id="MOVIE-ID-HERE" />
                <label for="MOVIE-ID-HERE" class="text-xs gap-x-[0.31rem] flex sm:w-fit phone:ml-0 ml-auto">
                  <img class="dark:hidden phone:w-fit w-5" src="./images/add-movie-icon.svg" alt="" />
                  <img class="dark:block hidden phone:w-fit w-5" src="./images/add-movie-icon-dark.svg" alt="" />
                  <p class="phone:block hidden">Watchlist</p>
                </label>
              </div>
              <!-- description -->
              <div class="flex mt-2">
                <p class="text-[#6B7280] dark:text-[#A5A5A5] max-w-xs text-sm">
                  A blade runner must pursue and terminate four replicants who
                  stole a ship in space, and have returned to Earth to find
                  their creator.
                </p>
              </div>
            </div>
          </div>
          <hr class="bg-[#E5E7EB] w-full my-[1.3rem]" />
          <!-- //copy// -->
        </div>
        <!-- OUTPUT -->
      </section>
      <!--// MOVIE SECTION //-->
    </div>
    <!-- CONTAINER -->

    <script type="module" src="/main.js"></script>
  </body>
</html>
