<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./public/index.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!--// GOOGLE FONTS //-->
  </head>
  <body
    class="font-inter flex justify-center bg-[#1C1C1C] text-white dark:text-black"
  >
    <!-- CONTAINER -->
    <div class="container max-w-4xl bg-white dark:bg-[#121212]">
      <!-- HEADER -->
      <header
        class="bg-hero bg-[#121212] py-20 px-[2.6rem] bg-no-repeat bg-cover text-white flex justify-between flex-col"
      >
        <div class="flex justify-between">
          <h1 class="text-[2.67rem] font-extrabold">Find your film</h1>
          <button>My Watchlist</button>
        </div>
        <form
          class="relative top-[6rem] w-full flex ring-1 ring-[#D1D5DB] rounded-md"
        >
          <!-- SEARCH INPUT -->
          <div
          class="w-full rounded-l-md rounded-b-md text-[#6B7280] bg-white dark:bg-[#2E2E2F] flex"
          >
          <label for="movie-search" class="py-2 pl-3"
          ><img src="./images/search-icon.svg" alt="search" class="w-5 h-5"
          /></label>
          <input
          id="movie-search"
          type="text"
          placeholder="Search for a movie"
          class="py-2 px-2 w-full bg-inherit text-[#6B7280] dark:text-[#A5A5A5]"
          />
        </div>
        <!--// SEARCH INPUT //-->
        <!-- submit search -->
          <button
            type="submit"
            class="py-2 px-[0.6875rem] w-[7.5rem] bg-[#F9FAFB] text-black text-sm font-medium rounded-r-md rounded-b-md"
          >
            Search
          </button>
        </form>
      </header>
      <!--// HEADER //-->
      <!-- MOVIE SECTION -->
      <section class="mt-11 min-h-screen">
        <div
          class="flex flex-col items-center absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-1/2"
        >
          <img
            class="w-[4.375rem] h-[3.828rem] dark:hidden"
            src="./images/movie-icon.svg"
            alt="movie-icon"
          />
          <img
            class="w-[4.375rem] h-[3.828rem] hidden dark:block"
            src="./images/movie-icon-dark.svg"
            alt="movie-icon"
          />
          <h1 class="text-[#DFDDDD] dark:text-[#2E2E2F] font-bold text-lg mt-2">
            Start exploring
          </h1>
        </div>
      </section>
      <!--// MOVIE SECTION //-->
    </div>
    <!-- CONTAINER -->

    <script type="module" src="/main.js"></script>
  </body>
</html>
